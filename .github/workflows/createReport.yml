name: Create audit report on GaaS
on:
  push:
    branches:
      - main
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
  workflow_call:
    inputs:
      suffix:
        required: false
        type: string
        default: ''
      file_name:
        required: false
        type: string
        default: 'data'
      folder:
        required: false
        type: string
        default: 'data'
      email:
        required: true
        type: string
        default: 'karunakar.antham@seb.se'

jobs:
  auditreport:
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Format report
        run: |
          echo "Creating audit report... with download"
          git log -c --pretty=###%H»¦«%aN»¦«%aD»¦«%s.%b $GITHUB_WORKSPACE/${{ inputs.folder }}/prod/${{ inputs.file_name }}${{ inputs.suffix }}.csv | awk -f $GITHUB_WORKSPACE/src/preFormat.awk > TxWhitelistAuditReport${{ inputs.suffix }}.csv
      - name: update Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: csv-audit-report
          path: TxWhitelistAuditReport${{ inputs.suffix }}.csv
      - name: download Artifacts
        run: |
          curl -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -L -o firmware.zip "https://api.github.com/repos/ExpressLRS/ExpressLRS/actions/artifacts/308108746/zip"
